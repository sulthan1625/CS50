<!DOCTYPE html>
<html>
    <!--Id is unique -->
    <!--Classes are groups of similar characteristc tags-->
    <!--if we have id with blue  color and div with black then id will be given preference accourding to specificity-->
    <head>
        <title>
            ID and Class
        </title>
        <style>
            #foo{
                color: blue;
            }
            .buz{
                color: brown;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">Hello Sulthan</h1>
        <h1>Hello Harry</h1>
        <h1>Hello Hermoine</h1>
        <h2 class="buz">Bye Sulthan</h2>
        <h2 class="buz">Bye Harry</h2>
        <h2>Bye Hermoine</h2>
    </body>
</html>
